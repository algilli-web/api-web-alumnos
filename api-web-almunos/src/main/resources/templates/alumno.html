<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web Alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#bdd690;">

<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Web Alumnos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/alumnos/new}">Nuevo Alumno</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<h1>Alumnos</h1>
	</div>
	
	<table class="table table-bordered border-primary">
	  <thead class="table-primary">
	    <tr class="table-dark">
	      <th scope="col">ID</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Telefono</th>
	      <th scope="col">Email</th>
	      <th scope="col">DNI</th>
	      <th scope="col">Fecha de nacimiento</th>
	      <th scope="col">Opciones</th>
	    </tr>
	  </thead>
	  <tbody class="table-group-divider ">
	    <tr th:each="alumno: ${alumnos}">
	      <th th:text="${alumno.id}" scope="row"></th>
	      <td th:text="${alumno.nombre}"></td>
	      <td th:text="${alumno.apellido}"></td>
	      <td th:text="${alumno.telefono}"></td>
	      <td th:text="${alumno.email}"></td>
	      <td th:text="${alumno.dni}"></td>
	      <td th:text="${alumno.fechaNac}"></td>
	      <td>
	      	<a class="btn btn-warning" th:href="@{/alumno/editar/{id}(id=${alumno.id})}">Editar</a>
	      	<a class="btn btn-danger" th:href="@{/alumno/delete/{id}(id=${alumno.id})}" onclick="return confirm('Â¿Estas seguro?');">Borrar</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
